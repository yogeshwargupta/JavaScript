<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
       <li>Javascript</li> 
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML= `${langName}`
        document.querySelector('.language').appendChild(li)
    }   
    addLanguage("Python")
    addLanguage("TypeScript")

    function addOptLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector(".language").appendChild(li)
    }
    addOptLanguage('golang')

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:nth-child(1)")
    firstLang.outerHTML = "<li>C++</li>"
    // const newwalali = document.createElement('li')
    // newwalali.textContent = "C++"
    // firstLang.replaceWith(newwalali)

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
